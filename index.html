        <meta name="description" content="A gallery of ducking great ducks." />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"

        <link rel="stylesheet" href="/css/styles.css" />

                            </h2>

                                <a
                                    class="underline bg-clip-text text-transparent bg-gradient-to-r from-purple-600 via-red-500 to-yellow-400"
                                    href="mailto:quack@duckinggreat.com?subject=Duck%20Pics"
                                    >quack@duckinggreat.com</a
                                > or add it to the <a href="https://github.com/leoatwarwick/duckinggreat">repo on Github</a>.
                            </p>
